<input type="text" id="stockInput" placeholder="Enter stock name like INFY" />
<button onclick="analyzeStock()">Analyze</button>
<pre id="output"></pre>

<script>
async function analyzeStock() {
    const stock = document.getElementById("stockInput").value;
    document.getElementById("output").textContent = "Analyzing...";
    const response = await fetch(`https://kuhu-intraday-backend.onrender.com/analyze?stock=${stock}`);
    if (!response.ok) {
        document.getElementById("output").textContent = "Error fetching data. Try again.";
        return;
    }
    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
}
</script>
